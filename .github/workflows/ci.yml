name: CI / Reports Generation

on:
    push:
        branches: ["main", "reports"]
    pull_request:
        branches: ["main", "reports"]

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code ️
              uses: actions/checkout@v4

            - name: Build and Run Docker Containers 🐳
              run: docker compose -f docker/docker-compose.yaml build builder

            - name: Install Composer Dependencies
              run: docker compose -f docker/docker-compose.yaml run --rm builder install --no-interaction --prefer-dist

            - name: Run PHPUnit and Generate Coverage HTML
              run: |
                  mkdir -p build/coverage
                  docker compose -f docker/docker-compose.yaml run --rm builder coverage-report

            - name: Run Infection and Generate HTML Report
              run: |
                  docker compose -f docker/docker-compose.yaml run --rm builder mutation-report

            - name: Deploy Reports to gh-pages branch 🚀
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./app/build
                  destination_dir: reports
